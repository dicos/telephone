{% extends 'main_layout.html' %}

{% block resources %}
	{% load staticfiles %}
	<script type="text/javascript" src="{% static 'new-user-controller.js' %}"></script>
{% endblock %}

{% block title %}
    Новый пользователь
{% endblock %}

{% block content %}
    <div class="section padding-left centrize">
		<div class="container">
			<div class="row col-md-offset-2 form-container">
				<div class="col-md-9">
					<h1>Почта</h1>
					<form role="form">
						<div class="form-group has-feedback">
							<label class="control-label" for="login">Логин</label>
							<input class="form-control input-lg domain" id="login" name="login" value="{{ email_id }}" placeholder="Логин" type="text">
							<span class="fa fa-check form-control-feedback">@web-tel.ru</span>
						</div>
						<div class="form-group has-feedback">
							<label class="control-label" for="email_password">Пароль</label>
							<input class="form-control input-lg" id="email_password" name="email_password" value="{{ email_password }}" placeholder="Пароль" type="text">
						</div>
                        <input type="hidden" id="uid" name="uid" value="" />
						<button type="button" id="createMailBtn" class="btn btn-default btn-lg pull-right" onclick="controller.createMail()">Создать</button>
					</form>
				</div>
				<div class="col-md-9">
					<h1>
						Данные АТС
						<small>
							<a href="https://ss.zadarma.com/registration/?lang=ru" target="_blank">Создать профиль</a>
						</small>
					</h1>
					<form role="form">
						<div class="form-group">
							<label class="control-label" for="user_key">Ключ пользователя</label>
							<input class="form-control input-lg" id="user_key" name="user_key" placeholder="Ключ" type="text">
						</div>
						<div class="form-group">
							<label class="control-label" for="secret_key">Секретный ключ</label>
							<input class="form-control input-lg" id="secret_key" name="secret_key" placeholder="Секретный ключ" type="text">
						</div>
					</form>
				</div>
				<div class="col-md-9">
					<h1>
						Данные профиля
{#						<small>#}
{#							<a href="" target="_blank">Создать профиль</a>#}
{#						</small>#}
					</h1>
					<form role="form">
						<div class="form-group">
							<label class="control-label" for="user_email">Адрес пользователя</label>
							<input class="form-control input-lg" id="user_email" name="user_email" placeholder="E-mail" type="email">
						</div>
						<div class="form-group has-feedback">
							<label class="control-label" for="password">Пароль</label>
							<input class="form-control input-lg password" id="password" name="password" placeholder="Пароль" type="text">
							<span class="fa fa-check form-control-feedback glyphicon glyphicon-text-size allow-events pointer" onclick="controller.getNewPassword()" tooltip data-placement="bottom" data-original-title="Генерировать пароль"></span>
						</div>
						<div class="form-group">
							<label class="control-label" for="user_name">Имя пользователя</label>
							<input class="form-control input-lg" id="user_name" name="user_name" placeholder="Имя" type="text">
						</div>
					</form>
				</div>
				<div class="col-md-9">
					<button type="button" class="btn btn-default btn-lg pull-right">Создать профиль</button>
				</div>
			</div>
		</div>
    </div>
{% endblock %}
