<div class="modal-header">
	<button type="button" class="close" ng-click="cancel()" aria-hidden="true">×</button>
	<h4 class="modal-title">Выбрать промежуток</h4>
</div>

<div class="modal-body">
	<div class="row">
		<div class="col-sm-6">
			<div align="center">
				<datepicker ng-model="dates.from" max-date="dates.maxDate" show-weeks="false"></datepicker>
			</div>
		</div>
		<div class="col-sm-6">
			<div align="center">
				<datepicker ng-model="dates.to" min-date="dates.from" max-date="dates.maxDate" show-weeks="false"></datepicker>
			</div>
		</div>
	</div>
</div>

<div class="modal-footer">
	<button type="button" class="btn btn-default" ng-click="cancel()">Отмена</button>
	<button type="button" class="btn btn-primary" ng-click="ok()">Ок</button>
</div>
