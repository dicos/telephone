{% extends 'main_layout.html' %}

{% block resources %}
	{% load staticfiles %}
    <script type="text/javascript" src="{% static "bootstrap-datepicker.min.js" %}"></script>
    <script type="text/javascript" src="{% static "bootstrap-datepicker.ru.min.js" %}"></script>
	<script type="text/javascript" src="{% static "jquery.tablesorter.min.js" %}"></script>
	<script type="text/javascript" src="{% static "jquery-webui-popover.js" %}"></script>
    <script type="text/javascript" src="{% static "main.js" %}"></script>
    <script type="text/javascript" src="{% static "audio.js" %}"></script>
    <script type="text/javascript" src="{% static "switcher.js" %}"></script>
    <script type="text/javascript" src="{% static "calls-controller.js" %}"></script>

	<link rel="stylesheet" type="text/css" href="{% static "frittt/webui-popover.css" %}">
    <link rel="stylesheet" type="text/css" href="{% static "frittt/switcher.css" %}">
    <link rel="stylesheet" type="text/css" href="{% static "bootstrap-datepicker3.standalone.min.css" %}">
{% endblock %}

{% block title %}
    Звонки
{% endblock %}

{% block content %}
	<div class="row">
		<div class="col-sm-6">
			<h2 style="margin: 0 0 20px 0"></h2>
		</div>
		<div class="col-sm-6">

		</div>
	</div>
	<div>
        <div class="row">
            <div class="col-sm-4">
                <div class="period-container">
                    <span>Данные в период с </span>
                    <div class="input-daterange input-group" id="datepicker">
                        <input type="text" class="input-sm pseudo-hidden pointer datepicker-input" autocomplete="off" name="start" value="" />
                        <span class="datepicker-input-group-addon">по</span>
                        <input type="text" class="input-sm pseudo-hidden pointer datepicker-input" autocomplete="off" name="end" value="" />
                    </div>
                </div>
            </div>
            <div class="col-sm-8">
                <div class="col-sm-4">
	                <div id="call-type-filter">
		                Тип звонков:
		                <div class="call-types-switcher" onclick="controller.setCallTypeValue(event)">
                            <span class="call-type icon-arrow-up" title="Исходящие" data-value="coming"></span>
		                    <span class="call-type icon-arrow-down" title="Входящие" data-value="incoming"></span>
		                    <span class="call-type icon-loop" title="Внутренние" data-value="internal"></span>
		                </div>
		                <input type="hidden" class="pseudo-hidden" name="call_type" value="" autocomplete="off"/>
	                </div>
                </div>
                <div class="col-sm-5">
                    <switcher name="status" titles="['Только принятые', 'Пропущенные и принятые', 'Только пропущенные']"></switcher>
                </div>
                <div class="col-sm-3 period-container">
                    <button type="button" onclick="controller.applyFilters()" class="pull-right btn btn-default btn-sm-wt"><span class="icon-filter"></span> Применить фильтры</button>
                </div>
            </div>
        </div>
        <hr class="hr-sm margin-bottom-10">
        <div data-view>

        </div>
	</div>
{% endblock %}
