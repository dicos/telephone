{% extends 'main_layout.html' %}

{% block resources %}
	{% load staticfiles %}
    <script type="text/javascript" src="{% static "bootstrap-datepicker.min.js" %}"></script>
    <script type="text/javascript" src="{% static "bootstrap-datepicker.ru.min.js" %}"></script>
	<script type="text/javascript" src="{% static "jquery.tablesorter.min.js" %}"></script>
    <script type="text/javascript" src="{% static "main.js" %}"></script>
    <script type="text/javascript" src="{% static "audio.js" %}"></script>
    <script type="text/javascript" src="{% static "switcher.js" %}"></script>
    <script type="text/javascript" src="{% static "calls-controller.js" %}"></script>

    <link rel="stylesheet" type="text/css" href="{% static "switcher.css" %}">
    <link rel="stylesheet" type="text/css" href="{% static "bootstrap-datepicker3.standalone.min.css" %}">
{% endblock %}

{% block title %}
    Звонки
{% endblock %}

{% block content %}
	<div class="row">
		<div class="col-sm-6">
			<h2 style="margin: 0 0 20px 0">{{ schema_name }}</h2>
		</div>
		<div class="col-sm-6">

		</div>
	</div>
	<div>
        <div class="row">
            <div class="col-sm-4">
                <div class="period-container">
                    <span>Данные в период с </span>
                    <div class="input-daterange input-group" id="datepicker">
                        <input type="text" class="input-sm form-control pseudo-hidden pointer datepicker-input" autocomplete="off" name="from" value="" />
                        <span class="datepicker-input-group-addon">по</span>
                        <input type="text" class="input-sm form-control pseudo-hidden pointer datepicker-input" autocomplete="off" name="to" value="" />
                    </div>
                </div>
            </div>
            <div class="col-sm-8">
                <div class="col-sm-4">
                    <switcher name="type" titles="['Только исходящие', 'Входящие и исходящие', 'Только входящие']"></switcher>
                </div>
                <div class="col-sm-5">
                    <switcher name="state" titles="['Только принятые', 'Пропущенные и принятые', 'Только пропущенные']"></switcher>
                </div>
                <div class="col-sm-3 period-container" >
                    <button type="button" onclick="controller.applyFilters()" class="pull-right btn btn-default btn-sm"><span class="glyphicon glyphicon-ok"></span> Применить фильтры</button>
                </div>
            </div>
        </div>
        <hr class="hr-sm">
        <div data-view>

        </div>
	</div>
{% endblock %}
