{% extends 'main_layout.html' %}

{% block resources %}
	{% load staticfiles %}
	<script type="application/javascript" src="{% static "pay-controller.js" %}"></script>
	<script type="application/javascript" src="{% static "models/payment-data-model.js" %}"></script>
{% endblock %}

{% block title %}
	Оплата
{% endblock %}

{% block content %}
	<form class="form-horizontal col-md-8 col-sm-offset-2">
		{% csrf_token %}
		<div class="row">
			<div class="col-sm-6">
				<div class="form-group">
					<input class="form-control margin-tb-5" id="sum" name="sum" type="text" placeholder="Сумма" required />
				</div>
			</div>
			<div class="col-sm-4">
				<div class="form-group margin-0">
					<div class="btn-group">
						<button class="btn payment-btn margin-0 selected" type="button" onclick="controller.onPaymentTypeChange(event)" data-value="PC"><img src="/static/content/images/yamoney.png"></button>
						<button class="btn payment-btn margin-0" type="button" onclick="controller.onPaymentTypeChange(event)" data-value="AC"><img src="/static/content/images/any-card.png"></button>
						<input id="paymentType" name="paymentType" type="hidden" value="PC"/>
					</div>
				</div>
			</div>
			<div class="col-sm-2">
				<div class="form-group">
					<button type="button" onclick="controller.pay()" class="btn btn-primary margin-0">Оплатить</button>
				</div>
			</div>
		</div>
	</form>
{% endblock %}
