<div class="row">
	<div class="col-lg-5 col-md-9 cb-container">
		<form novalidate name="wsForm">
			<div class="form-group">
				<label class="control-label">Введите номер счетчика</label>
				<input type="text" class="form-control col-lg-6" name="counterNumber" ng-model="vm.data.counterNumber" placeholder="Номер счетчика" autocomplete="off" />
			</div>
			<div class="form-group">
				<button type="button" class="btn btn-default" ng-click="vm.getScript()" ng-disabled="!vm.data.counterNumber">Получить мой скрипт</button>
			</div>
		</form>
	</div>
</div>
<br>
<div class="row" ng-if="vm.data.scriptCode">
	<div class="col-lg-12 col-md-12 cb-container">
		<div ng-bind-html="vm.data.scriptCode"></div>
	</div>
</div>
