{% extends 'auth_layout.html' %}

{% block title %}
	Sign in
{% endblock %}

{% block content %}
	<div align="center">
		<h2>Welcome to <a href="/">telephone</a></h2>
		<h3>Sign in with the code and password</h3>
	</div>

	<div align="center">
		<div class="auth-group">
			<form class="form-horizontal" >
{#					method="post", action="/auth/login/">#}
				{% csrf_token %}
				<input type="hidden" id="redirect_url" name="redirect_url" value="{{ redirect_url }}">
				<div class="form-group">
					<input class="form-control input-lg" id="username" onfocus="validate.hideError($(event.target))" name="username" type="text" placeholder="Code">
				</div>
				<div class="form-group">
					<input class="form-control input-lg" id="password" onfocus="validate.hideError($(event.target))" name="password" type="password" placeholder="Password">
				</div>
				<div class="form-group">
					<button type="button" onclick="auth.login(event)" class="btn btn-primary btn-lg pull-right auth-submit-btn">Sign in</button>
				</div>
			</form>
		</div>
	</div>
{% endblock %}
