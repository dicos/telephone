{% if type == 'live' %}
    <div class="search-result-container">
        {% if scrb_transacts %}
			<div class="search-result-group">
	            <h4 class="search-result-group-header search-result-item">Подписки</h4>
	            <div class="search-result-content">
		            {% for transact in scrb_transacts %}
		                <div class="search-result-item">
		                    <p>{{ transact.transact_id }}</p>
		                    <span>{{ transact.user_profile.user.username }}</span>
		                    <span class="pull-right">{{ transact.creation_date|date:'d.m.Y H:i:s' }}</span>
		                </div>
		            {% endfor %}
	                <div class="search-result-item show-all">
		                Показать все >>
	                </div>
	            </div>
	        </div>
        {% endif %}
    </div>
{% else %}
{% endif %}
